<!DOCTYPE html>
  <head>
    <html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animal.css">
  </head>
  <body>
    <h1>Animals</h1>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="cat">Only Cats</button>
      <button class="filter" data-action="filter" data-filter="dog">Only Dogs</button>
      <button class="filter" data-action="filter" data-filter="all">all</button>
    </p>

    <hr>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="star">Star</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">Winner</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="star">â˜†</td>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    <div id="remove_other" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>There can be only one winner of each type.<br>
        Do you want to remove the other winner?</p>
        <button id="removeother">Remove the other</button>
      </div>
    </div>

    <div id="remove_aorb" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>There cannot be more than two winners.<br>
        Do you want to remove one of the existing?</p>
        <div class="inline">
          <button id="removea">Remove A</button>
          <button id="removeb">Remove B</button>
        </div>
      </div>
    </div>

    <script src="animal.js"></script>
  </body>
</html>
